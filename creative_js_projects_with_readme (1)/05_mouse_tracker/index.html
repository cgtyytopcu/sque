<!DOCTYPE html>
<html>
<head><title>Mouse Tracker</title></head>
<body>
  <h1>Mouse Position</h1>
  <p id="coords">Move your mouse...</p>
  <script>
    document.addEventListener("mousemove", e => {
      document.getElementById("coords").innerText = `X: ${e.clientX}, Y: ${e.clientY}`;
    });
  </script>
</body>
</html>
