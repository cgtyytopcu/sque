<!DOCTYPE html>
<html>
<head><title>Digital Clock</title></head>
<body>
  <h1 id="clock"></h1>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
